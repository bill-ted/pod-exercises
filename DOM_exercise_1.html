<!--Sample HTML file :-->

<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>JS DOM paragraph style</title>
</head>
<body>
<p id ='text'>JavaScript Exercises - w3resource</p>
<div>
    <button id="jsstyle"
            onclick="js_style(id)">Style</button>
    <button id="moreStyle" onclick="more_Style(id)">morestyle</button>
</div>
<script>
    function js_style()
    {
//font styles added by JS:
        text.style.fontSize = "16pt";
        text.style.fontFamily = "Arial";
        text.style.color = "blue"
    }
    function more_Style() {
        text.style.border = "1px solid black";
    }

</script>
</body>
</html>
