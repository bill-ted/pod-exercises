<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>date object</title>
</head>
<body>
<div id="output"></div>
<script>
    var days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
    var months = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC']
    function update() {
        var d = new Date();
        output.innerHTML = 'Year - ' +d.getFullYear()+'<br>';
        output.innerHTML += 'Month - ' +months[d.getMonth()]+'<br>';
        output.innerHTML += 'Date(in month) - ' +d.getDate()+'<br>';
        output.innerHTML += 'Day of week - ' +days[d.getDay()]+'<br>';
        output.innerHTML += 'Hour - ' +d.getHours()+'<br>';
        output.innerHTML += 'Minute - ' +d.getMinutes()+'<br>';
        output.innerHTML += 'Second - ' +d.getSeconds()+'<br>';

    }
    window.addEventListener("load", function(){
        setInterval(update, 1000);
    } );
</script>

</body>
</html>
