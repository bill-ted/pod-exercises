<!--9. Write a JavaScript program to count and display the items of a dropdown list, in an alert window. Go to the editor-->


<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <style type="text/css">
        body {margin: 30px;}
    </style>
    <title>Count and display items of a dropdown list - w3resource</title>
</head>
<body>
<form>
    Select your favorite Color :
    <select id="mySelect">
        <option>Red</option>
        <option>Green</option>
        <option>Blue</option>
        <option>White</option>
    </select>
    <input type="button" onclick="getOptions()" value="Count and Output all items">
</form>

<script>
    function getOptions() {
        var favColor = document.getElementById("mySelect");
        console.log(favColor.length);
        var txt = "# of items : ";
        var i;
        txt = txt + favColor.length;
        for(i = 0; i < favColor.length; i++) {
            txt = txt + "\n" + favColor.options[i].text
        }
        alert(txt);
    }

</script>
</body>
</html>
