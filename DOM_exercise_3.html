//3. Write a JavaScript program to set the background color of a paragraph.

<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Set the background color of a paragraph</title>
</head>
<body>
<input type="button" value="Click to set paragraph background color" onclick="set_background()">
<br>

<p>Paragraph 1 test</p>
<p>Paragraph 2 test</p>

<input type="button" value="Click to set text size & color" onclick = "set_style()">
<p>Paragraph 3 test</p>



<script>
    function set_background() {
        docBody = document.getElementsByTagName("body")[0];
        //Get all the p elements that are descendants of the body
        myBodyElements = docBody.getElementsByTagName("p");
// get the first p elements
        myp1 = myBodyElements[0];
        myp1.style.background = "lightblue";
// get the second p elements
        myp2 = myBodyElements[1];
        myp2.style.background = "lightgrey";
    }
    function set_style() {
        docBody = document.getElementsByTagName("body")[0];
        myBodyElements = docBody.getElementsByTagName("p");
        myp1 = myBodyElements[2];
        myp1.style.fontSize = "xx-large";
        myp1.style.color = "darkblue";
        myp1.style.fontFamily = "Arial";
    }
    //text.style.fontSize = "16pt";
</script>
</body>
</html>
